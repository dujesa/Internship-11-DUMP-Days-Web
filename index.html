<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DUMP Days 2020</title>
</head>
<body>
	<header class="header">
        <nav class="header__navigation-bar">
            <img src="./assets/objects/Logo.svg" alt="Dump logo" class="dump__logo">
            <div class="hamburger__icon"></div>
        </nav>
        <div class="header__title">
            <div class="header__title-top"></div>
            <div class="header__title-middle-section">
                <p class="header__main-title">Konferencija za novu generaciju <span>developera</span></p>
                <p class="header__date-and-place">18. i 19. svibnja 2020.   |   FESB, Split</p>
                <div class="header__buttons-wrapper">
                    <button class="header__button-registration">Registracija</button>
                    <button class="header__button-sign-in">Prijava</button>
                </div>
            </div>
            <div class="header__find-out-more-wrapper">
                <p class="header__find-out-more">Saznaj vi≈°e</p>
                <button class="header__find-out-more-button">
                    <img src="./assets/objects/Oblik 1.svg" alt="strelica" class="header__find-out-more-icon">
                </button>
            </div>
        </div>
    </header>
</body>
</html>
